<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Auth Form</title>
    </head>
    <body>
        <form action="" method="post" class="form js-form" novalidate>
            <div class="form__fields">
                <div class="form__field">
                    <div class="form__field-inner">
                        <input
                            class="form__input"
                            id="email"
                            name="email"
                            type="email"
                            pattern="^[a-zA-Z0-9.!#$%&'*+\/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(\.[a-zA-Z0-9]{2,}(?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)+$"
                            data-pattern-message="Invalid email format"
                            data-required-message="Email is required"
                            autocomplete="off"
                            required
                        />
                        <label class="form__text-field-label" for="email">Email</label>
                    </div>
                    <div
                        class="form__field-validation"
                        data-message-for="email"
                    ></div>
                </div>
                <div class="form__field">
                    <div class="form__field-inner">
                        <input
                            class="form__input"
                            id="password"
                            name="password"
                            type="password"
                            data-pattern-message=""
                            data-required-message="Password is required"
                            autocomplete="off"
                            required
                        />
                        <label class="form__text-field-label" for="email">Password</label>
                    </div>
                    <div
                        class="form__field-validation"
                        data-message-for="password"
                    ></div>
                </div>
            </div>
            <button class="button">Sign in</button>
        </form>
    </body>
</html>
